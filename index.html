<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Image to PDF Converter – JPG & PNG to PDF (Offline)</title>

  <meta name="description" content="Convert JPG and PNG images to PDF instantly. No registration. 100% browser-based. Your files never leave your computer.">
  <meta name="keywords" content="image to pdf, jpg to pdf, png to pdf, offline pdf converter, privacy focused pdf">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://yourdomain.com/">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <h1>Image → PDF Converter</h1>
    <p class="tagline">Classic. Private. Offline.</p>
  </header>

  <main class="container">
    <section class="box">
      <h2>Select Images</h2>
      <input type="file" id="imageInput" accept="image/png,image/jpeg" multiple>
      <p id="fileCount">0 files selected</p>

      <label>Page Orientation:</label>
      <select id="orientation">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
      </select>
<div class="section">
  <h3>Image to PDF Options</h3>

  <label>Orientation:</label><br>
  <label><input type="radio" name="orientation" value="portrait" checked> Portrait</label>
  <label><input type="radio" name="orientation" value="landscape"> Landscape</label>

  <br><br>

  <label>Page Size:</label><br>
  <select id="pageSize">
    <option value="a4">A4 (297×210 mm)</option>
    <option value="letter">Letter (8.5×11 in)</option>
  </select>

  <br><br>

  <label>Margin:</label><br>
  <label><input type="radio" name="margin" value="0" checked> No margin</label>
  <label><input type="radio" name="margin" value="20"> Small</label>
  <label><input type="radio" name="margin" value="40"> Big</label>
</div>
      
      <button id="previewBtn">Preview PDF</button>
      <button id="convertBtn">Download PDF</button>
    </section>

    <section class="box">
      <h2>Preview</h2>
      <div id="previewArea" class="preview"></div>
    </section>
  </main>

  <footer>
    <p>✔ No uploads • ✔ No tracking • ✔ Runs entirely in your browser</p>
    <p><a href="content.html">Articles & Guides</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
